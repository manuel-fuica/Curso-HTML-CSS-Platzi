<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>                         <!--generalmente input se ocupa para formularios-->
    <input type="submit" value="Guardar" /> <!--etiqueta input de tipo submit, con el atributo value le podemos cambiar el nombre, en este caso guardar-->
    <button type="submit">que color te gusta</button> <!--etiqueta button de tipo submit, entre los >< va la palabra que queremos que diga el button, en este caso: que color te gusta-->
    
</body>
</html>
