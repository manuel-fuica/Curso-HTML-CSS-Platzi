<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name"> <!--etiqueta de formulario para nombre -->
                <span>¿cual es tu nombre?</span>
                <input id="name" type="text">
            </label>
            <label for="staeted-studying">  <!--etiqueta de formulario para fecha-->
                <span>¿que dia comenzaste en platzi?</span>
                <input id="staeted-studying" type="date">
            </label>
            <label for="time-to-study"> <!--etiqueta de formulario para tiempo-->
                <span>¿en que horario estudias?</span>   
                <input id="time-to-study" type="time">
            </label>
        </form>
        <section>  <!--src es la ruta de la imagen, alt es una descripcion por si no se carga la foto, y title es un titulo para cuando el puntero se ponga sobre la imagen-->
            <img src="./white-and-black-short-coated-dog-4587987.jpg" 
             alt="es un perrito"
             title="es una foto de un perrito"/>
        </section>
    </main>
</body>
</html>
