<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase CSS</title>
    <link rel="stylesheet" href="./style.css"> <!--en esta linea se llama al css para que se junte con el html-->
</head>
<body>
    <main>
        <p>soy un texto</p> <!--esta es la forma inicial para un css, este texto cambiara segun los parametros que le demos en nuestro style.css-->
        <p class="parrafo">soy otro texto</p> <!--esta es otra forma, en la que creamos una clase llamada en este caso parrafo-->
        <p id="texto">soy un tercer texto</p>  <!--en esta tercera forma cramos un id y le dimos el nombre de texto-->
    </main> <!--ojo que los atributos de las etiquetas van antes del valor de la etiqueta ej: <p id="texto"> -->
</body>
</html>
