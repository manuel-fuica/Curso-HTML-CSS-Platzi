<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action=""> <!--etiqueta para comenzar la estructura de un formulario-->
        <label for="nombre"> <!--etiqueta para nuestro formulario-->
            <span>多cual es tu nombre?</span> <!--etiqueta en la que se pregunta al usuario-->
            <input type="text" id="nombre" placeholder="Tu nombre" /> <!--etiqueta input para rellenar de tipo texto (puede variar a fechas o numeros) y el id que debe ser igual al nombre de label-->
        </label> <!--placeholder sirve para escribir un peque単o texto de ayuda al usuario, ej: un correo o en este caso tu nombre-->
        <label for="inicio-platzi">
            <span>多que dia comenzaste en platzi?</span>
            <input type="date" id="inicio-platzi" /> <!--aca tenemos un ejemplo con fecha (date)-->
        </label>
        <label for="horario">
            <span>多en que horario estudias?</span>
            <input type="time" id="horario" /> <!--otro ejemplo, ahora com tiempo (time) para pedir una hora-->
        </label>
    </form>
</body>
</html>
