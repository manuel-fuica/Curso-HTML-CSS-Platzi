<!DOCTYPE html>
<html lang="es"> <!--esta etiqueta es para que el navegador sepa que la pagina esta en español-->
    <head> <!--esta es la etiqueta cabecera y es aqui donde va todo lo que solo el navegador vera, no tiene interaccion con el usuario-->
        <meta charset="UTF-8"/> <!--este comando se utiliza para poder utilizar caracteres en nuestra pagina como por ejemplo los acentos-->
        <meta name="description" content="esta pagina mostrara lo aprendido en este curso"/> <!--esta linea sirve para poder poner una descripcion bajo el nombre de nuestra pagina-->
        <meta name="robots" content="index,follow"> <!-- autoriza a los robots de los buscadores a ordenar mi pagina-->
        <title>es mi pagina</title>  <!--este es el titulo que aparecera en la pestaña de mi pagina-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--este ayuda a que mi pagina se adapte al tamaño de la pantalla que se esta utilizando, ya sea un pc o un telefono-->
        <link rel="stylesheet" href="./css/style.css"> <!--este es el link con el que alineo mi pagina html a mi archivo css el cual le dara forma para que se vea mas atractivo-->
    </head>
    <body> <!--aqui es donde va todo el contenido de la pagina y la parte en la que el usuario ve la informacion o interactua con ella-->
        <header>   <!--esta es la etiqueta para la cabecera de la pagina-->
            <nav></nav> <!--etiqueta para la navegacion dentro de mi pagina html-->
        </header>
        <main>
            <section>
                <article></article>
            </section>
            <ul> <!--etiqueta para listas desordenadas, estas apareceran con un punto adelante ej: . soy una manzana-->
                <li>soy una manzana</li> <!--esta etiqueta es para crear el contenido de lo que llevara la lista dentro de la etiqueta ul-->
            </ul>
            <ol> <!--etiqueta para crear listas ordenadas, estas apareceran enumeradas ej: 1. soy una manzana-->
                <li>soy una manzana</li> <!--esta etiqueta es para crear el contenido de lo que llevara la lista dentro de la etiqueta ul-->
            </ol>
        </main>
        <footer></footer> <!--dentro de esta etiqueta va la parte final de la pagina ej: la informacion de contacto, direccion, redes sociales,etc-->

        <p>soy un texto</p> <!--esta etiqueta se utiliza para crear un parrafo-->
        <h1>soy un titulo</h1> <!--h1 hasta h6 son etiquetas de titulo de distinto tamaño h1 es el mas grande y h6 el mas pequeño-->
        <h2>soy otro titulo</h2>
        <h3>soy un titulo mas pequeño</h3>
        <a href="#">soy un link</a> <!--la etiqueta a sirve para crear un link, donde esta el # se pone el link a donde se quiere llevar y luego entre ><va la descripcion que dira en la pagina-->
    </body><!--la etiqueta de arriba es una etiqueta ancla ya que nos lleva a otro lado, el link que se ponga es el atributo y lo que escribamos para que nos de informacion de ese link es el elemento-->
</html>     <!--para que el link lo habra en otra ventana y no sobre la misma se utiliza target="_blank"-->
