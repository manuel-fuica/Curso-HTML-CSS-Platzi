<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clase videos</title>
</head>
<body>
    <main>    <!--ojo que dentro de body van las etiquetas main y section-->
        <section>
            <video src="./bailandoEnriqueIglesias.mp4" controls preload="auto"></video>
        </section> <!--despues del nombre del video va la palabra (atributo) controls y eso nos da acceso a los controles en el video (play,pausa,adelantar,etc),-->
    </main>        <!-- controls es un atributo que no necesita valor, solo la palabra-->
                   <!-- preload="auto" hace que el video se descargue al momento de abrir la pagina pero no que se reproduzca-->
                    <!--#t=10,60 este atributo va dentro de las comillas en donde esta el nombre del video y hace que el video comience su reproduccion en segundo 10 y termine en el segundo 60-->
</body>            <!--source es otra etiqueta en donde adentro se pone el src=nombre del video, esto sirve por si tengo distintos tipos de video, el navegador pueda elegir uno-->
</html>
