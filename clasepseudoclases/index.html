<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">  <!--en el head van los meta y los link, en este caso este es el link del archivo css que le dara estilo a mi html-->
</head>
<body>
    <header> <!--en esta etiqueta van el encabezado de mi html, no confundir con head, aqui va todo lo que ira primero en mi html-->
        <nav> <!--etiqueta que crea un contenedor al principio de la pagina, un contendor de navegacion-->
            <ul class="main-nav"> <!--etiqueta para la creacion de una lista desordenada que estara en nuestra cabecera, se la da una clase para poder separar los stilos csss,-->
                <li class="main-nav__item"><a href="">Home</a></li> <!--etiqueta para crear la lista, se la da una clase hija, la clase padre era main-nav, y ahora se le agrega__item-->
                <li class="main-nav__item"><a href="">Cursos</a></li> <!--la clase hija o pseudoclase sirve para que al momento de darle estilo a la etiqueta li solo esa a estas y no a todas las li del archivo-->
                <li class="main-nav__item"><a href="">Instructores</a></li> <!--dentro de la etiqueta li se le agrego una etiqueta a (ancla)para agregar un link, en este caso no se agrego el link pero se le dio el nombre instructores-->
                <li class="main-nav__item"><a href="">Blog</a></li> <!--no olvidar en la etiqueta a entrecomillas va el link que queiro poner y luego entre >< van el nombre que quiere que aparezca en el html, en este caso blog-->
            </ul>
        </nav> <!--el crear una clase en la etiqueta ul y luego una subclase en la etiqueta li, nos ayuda a diferenciar a cual etiqueta le daremos un estilo, de esta forma evitamos modificar todas las etiquetas li del archivo html-->
    </header>
    <main>
        <section>
            <ul>
                <li></li>
            </ul>
        </section>
    </main>
</body>
</html>
