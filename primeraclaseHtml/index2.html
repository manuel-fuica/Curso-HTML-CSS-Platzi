<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagenes</title>
</head>
<body>
    <main>
        <section>                            <!--alt = es la descripcion de la imagen, aparece cuando no se ve la imagen en la pagina-->
           <figure> <!--esta etiqueta sirve para avisarle al navegador que esto es un contenedor y adentro hay una imagen-->
            <img src="./perritos/pequeÃ±a.jpg" alt="esto es un perrito"><!--atributo src= direccion de la carpeta donde esta la imagen,-->
            <figcaption>esto es una imagen de un perrito</figcaption> <!--esta etiqueta sirve para escribir una descripcion de la foto en la parte de abajo-->
           </figure>    <!--la descripcion sirve cuando por ej: aparece una foto de un actor famoso y abajo dice jorge zabaleta en cerro alegre 1999-->
        </section>      <!--tambien puede ser el autor de la foto, ej: el nombre del fotografo figcaption debe estar dentro de la etiqueta figure-->
    </main>
    
</body>
</html>
